<!DOCTYPE html>
<!--
Modified from this example
http://demos.jquerymobile.com/1.4.4/theme-default/
-->
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EV Laundry - Employee Login</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css" />
    <link rel="stylesheet" href="themes/theme6.min.css"/>
    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
    <script src="js/classes/Employee.js"></script>
    <script src="js/login.js"></script>

    <style>
        .noshadow * {
            -webkit-box-shadow: none !important;
            -moz-box-shadow: none !important;
            box-shadow: none !important;
        }
        form.ui-mini .ui-field-contain fieldset.ui-controlgroup legend small {
            color: #666;
        }
    </style>
</head>
<body>
<div data-role="page" id="login_page">

    <!-- Header and Navigation Bar -->
    <div data-role="header">
        <h1>EV Laundry Employee Login</h1>
    </div><!-- /header -->

    <!-- Main Page Content -->
    <div class="ui-content" role="main">

        <form>
            <!-- Select Employee Name -->
            <div class="ui-field-contain">
                <label for="select-employee" class="select">Employee Name:</label>
                <select name="select-employee" id="select-employee" data-native-menu="false">
                </select>
            </div>

            <!-- Select Employee Task -->
            <div class="ui-field-contain">
                <label for="select-task" class="select">Task Name:</label>
                <select name="select-task" id="select-task" data-native-menu="false">
                    <option value="0">Sorting</option>
                    <option value="1">Washing</option>
                    <option value="2">Drying</option>
                    <option value="3">Folding</option>
                </select>
            </div>

            <!-- Login Button -->
            <input type="submit" id="login-submit-btn" value="login">
        </form>
    </div><!-- /content -->

    <!-- Footer -->
    <div data-role="footer" data-position="fixed">
    </div>
    <!-- /footer -->
</div><!-- /page -->

</body>
</html>
