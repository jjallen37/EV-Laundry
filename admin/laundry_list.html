<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css" />
    <link rel="stylesheet" href="themes/Theme6.min.css"/>
    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
</head>
<body>
<div data-role="page" id="laundries_page">
    <script src="../js/classes/Laundry.js"></script>
    <script src="laundry_list.js"></script>
    <!-- Header -->
    <div data-role="header">
        <h1>Laundry List</h1>
        <a href="../admin.html" class="ui-btn ui-corner-all ui-shadow ui-icon-home ui-btn-icon-left">Admin</a>
    </div><!-- /header -->

    <!-- Main Page Content -->
    <div class="ui-content" role="main">
        <!-- Sort Data Bar-->
        <form id="laundry_sort_div" class="ui-grid-b">
            <div class="ui-block-a">
                <label for="status-select" class="ui-hidden-accessible">Laundry Type</label>
                <select id="status-select" name="status-select" data-shadow="false">
                    <option value="0">All Laundry</option>
                    <option value="1">Active</option>
                    <option value="2">Folded</option>
                </select>
            </div>
            <div class="ui-block-b">
                <label for="time-select" class="ui-hidden-accessible">Today</label>
                <select id="time-select" name="time-select" data-shadow="false">
                    <option value="0">Today</option>
                    <option value="1">This Week</option>
                    <option value="2">All</option>
                </select>
            </div>
            <div class="ui-block-c"><input type="button" value="Submit"></div>
        </form>
        <br>
        <ul id="laundries_ul" data-role="listview" data-inset="true">
        </ul>
    </div>
</div>
</body>
</html>
