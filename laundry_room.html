<!DOCTYPE html>
<!--
Modified from this example
http://demos.jquerymobile.com/1.4.4/theme-default/
-->
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EV Laundry - Sorting</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
    <link rel="stylesheet" href="themes/theme6.min.css"/>
    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="css/machine.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
    <script src="js/classes/Machine.js"></script>
    <script src="js/washing.js"></script>

    <style>
        .noshadow * {
            -webkit-box-shadow: none !important;
            -moz-box-shadow: none !important;
            box-shadow: none !important;
        }
        form.ui-mini .ui-field-contain fieldset.ui-controlgroup legend small {
            color: #666;
        }
    </style>
</head>
<body>

<div data-role="page" id="washer_page">
    <!-- Header and Navigation Bar -->
    <div data-role="header">
        <h1>Washing and Drying</h1>
        <a href="login.html" id="user_button_2" data-ajax="false" class="ui-btn ui-corner-all ui-shadow ui-icon-user ui-btn-icon-left">Earl Extraordinary</a>
        <script>
            if(typeof(Storage) !== "undefined") {
                if (sessionStorage.eid) {
                    $("#user_button_2").html(sessionStorage.username);
                } else {
                    window.location.href = "login.html";
                }
            } else {
                $("#user_button_2").html("LOGIN DISABLED");
            }
        </script>

        <!--<a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-icon-left ui-icon-gear">Button</a>-->
        <div data-role="navbar">
            <ul>
                <li><a href="sorting.html" data-ajax="false">Sorting</a></li>
                <li><a href="#" data-ajax="false" class="ui-link ui-btn ui-btn-active ui-state-persist">Washing and Drying</a></li>
                <!--<li><a href="drying.html">Drying</a></li>-->
                <li><a href="folding.html" data-ajax="false">Folding</a></li>
            </ul>
        </div>
    </div><!-- /header -->


    <!-- Main Page Content -->
    <div class="ui-content" role="main">
        <!-- Washers -->
        <h3 style="text-align: center;">Washers</h3>
        <div class="ui-grid-c">
            <div class="ui-block-a">
                <a id="washer-1" data-role="button" data-theme="" style="height:110px">
                </a>
            </div>
            <div class="ui-block-b"><div id="washer-2" class="ui-bar ui-bar-a" style="height:110px">
            </div></div>
            <div class="ui-block-c"><div id="washer-3" class="ui-bar ui-bar-a" style="height:110px">
            </div></div>
            <div class="ui-block-d"><div id="washer-4" class="ui-bar ui-bar-a" style="height:110px">
            </div></div>
        </div><!-- /grid-c -->

        <br>

        <h3 style="text-align: center;">Dryers</h3>
        <!-- Dryers -->
        <div class="ui-grid-b">
            <div class="ui-block-a"><div id="dryer-1" class="ui-bar ui-bar-a" style="height:110px">
                Dryer 1<hr>
                <a href="#unload_dryer_dialog" id="dryer-1-btn">Card 4</a>
                <span style="float: right;font-size: smaller">Started at 9:42 AM</span>
            </div></div>
            <div id="dryer-2" class="ui-block-b"><div class="ui-bar ui-bar-a" style="height:110px">
            </div></div>
            <div id="dryer-3" class="ui-block-c"><div class="ui-bar ui-bar-a" style="height:110px">
            </div></div>
            <div id="dryer-4" class="ui-block-a"><div class="ui-bar ui-bar-a" style="height:110px">
            </div></div>
            <div id="dryer-5" class="ui-block-b"><div class="ui-bar ui-bar-a" style="height:110px">
            </div></div>
            <div id="dryer-6" class="ui-block-c"><div class="ui-bar ui-bar-a" style="height:110px">
            </div></div>
        </div><!-- /grid-c -->


    </div><!-- /content -->

    <!-- Footer -->
    <div data-role="footer" data-position="fixed">
    </div>

</div><!-- /page -->



<!-- Dialog for Loading Washer -->
<div data-role="page" id="empty_wash_dialog" data-dialog="true">
    <div data-role="header">
        <h1>Start Wash</h1>
    </div>
    <div role="main" class="ui-content">
        <form id="start-wash-form">
            <!-- Card associated -->
            <div class="ui-field-contain">
                <label for="select-color-wload">Laundry Color:</label>
                <select name="select-color-wload" id="select-color-wload">
                    <option>Color 1</option>
                    <option>Color 2</option>
                    <option>Color 3</option>
                </select>
            </div>

            <!-- Job Coach QA Checklist -->
            <div class="ui-field-contain">
                <label>
                    <input type="checkbox" id="washers_empty" name="washers_empty">Washers empty before loading (spin)?
                </label>
            </div>
            <div class="ui-field-contain">
                <label>
                    <input type="checkbox" id="correct_setting" name="correct_setting">Washers on correct setting?
                </label>
            </div>

            <!-- Form Submission -->
            <div class="ui-field-contain">
                <input type="submit" id="empty-washer-submit-btn" value="Submit">
            </div>
        </form>  <!-- /form -->
    </div>
</div>

<!-- Dialog for Emptying Washer -->
<div data-role="page" id="unload_washer_dialog" data-dialog="true">
    <div data-role="header">
        <h1>Unload Washer</h1>
    </div>
    <div role="main" class="ui-content">
        <form id="unload-washer-form">
            <!-- Job Coach QA Checklist -->
            <div class="ui-field-contain">
                <label>
                    <input type="checkbox" id="items_out" name="items_out">All items out of washers (spin)?
                </label>
            </div>
        </form>  <!-- /form -->
    </div>
</div>

<!-- Dialog for Loading Dryer -->
<div data-role="page" id="busy_wash_dialog" data-dialog="true">
    <div data-role="header">
        <h1>Load Dryer</h1>
    </div>
    <div role="main" class="ui-content">
        <form id="end-wash-form">
            <!-- Card associated -->
            <div class="ui-field-contain">
                <label for="select-color-dload">Laundry Color:</label>
                <select name="select-color-dload" id="select-color-dload">
                    <option>Color 1</option>
                    <option>Color 2</option>
                    <option>Color 3</option>
                </select>
            </div>

            <!-- Job Coach QA Checklist -->
            <div class="ui-field-contain">
                <label>
                    <input type="checkbox" id="dryer_correct_setting" name="dryer_correct_setting">Dryers on correct setting?
                </label>
            </div>

            <!-- Form Submission -->
            <div class="ui-field-contain">
                <input type="submit" id="empty-dryer-submit-btn" value="Submit">
            </div>
        </form>  <!-- /form -->
    </div>
</div>

<!-- Dialog for Emptying Dryer -->
<div data-role="page" id="unload_dryer_dialog" data-dialog="true">
    <div data-role="header">
        <h1>Unload Dryer</h1>
    </div>
    <div role="main" class="ui-content">
        <form id="unload-dryer-form">
            <!-- Job Coach QA Checklist -->
            <div class="ui-field-contain">
                <label>
                    <input type="checkbox" id="items_dry" name="items_dry">ITEMS DRY?
                </label>
            </div>
            <div class="ui-field-contain">
                <label>
                    <input type="checkbox" id="dryers_empty" name="dryers_empty">Items over edge? Dryers empty?
                </label>
            </div>

            <!-- Form Submission -->
            <div class="ui-field-contain">
                <input type="submit" id="unload-dryer-submit-btn" value="Submit">
            </div>
        </form>  <!-- /form -->
    </div>
</div>
</body>
</html>
